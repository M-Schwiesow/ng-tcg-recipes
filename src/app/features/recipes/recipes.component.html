<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="currentRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
    [currentRecipe]="currentRecipe"
    *ngIf="currentRecipe; else squirrel"></app-recipe-detail>
    <ng-template #squirrel>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
